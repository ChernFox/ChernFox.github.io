<!DOCTYPE html>
<html>
<head>
	<title>Voronka</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style1.css">
</head>

<body>
	<div class="section">
		<div class="container">
			<!-- Заголовок -->
			<div class="row"> 
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<!-- Видео и  форма-->
			<div class="row">
				<div class="col-lg-6 offset-lg-1">
					<div class="video">
						<iframe width="100%" height="287" src="https://www.youtube.com/embed/D0TxbezPMwU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form">
    			        <p class="form-header text-center">Введите свой email</p>
    			        <form action="#">
    				        <input class="form-control input-lg form-input" type="text" name="name" placeholder="Введите имя">
    				        <input class="form-control input-lg form-input" type="email" name="email" placeholder="Введите email">
    				        <button class="btn btn-primery btn-lg btn-block form-btn">Получить инструкцию</button>
    			        </form>
    		        </div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<!-- Заголовок приемуществ -->
			<div class="row">
				<div class="col-lg-12">
					<h2 class="section-header text-uppercase text-center"> Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<!-- Приемущества -->
	        <div class="feature text-center">
        		<div class="row">
        			<div class="col-lg-12">
        				<div class="feature-box col-lg-2">
        					<img src="img/001-mountains.svg">
        					<p>Первое преимущество</p>
        				</div>
        				<div class="feature-box col-lg-2">
        					<img src="img/002-lighthouse.svg">
        					<p>Второе преимущество</p>
        				</div>
        				<div class="feature-box col-lg-2">
        					<img src="img/003-house.svg">
        					<p>Третье преимущество</p>
        				</div>
        				<div class="feature-box col-lg-2">
        					<img src="img/004-landscape.svg">
        					<p>Четвёртое преимущество</p>
        				</div>
        			</div>
        		</div>
        	</div>
        	<!-- Кнопка -->
        	<button class=" col-lg-4 offset-lg-4 btn btn-primery btn-lg btn-block form-btn">Получить инструкцию</button>
        </div>
	</div>

</body>

</html>
